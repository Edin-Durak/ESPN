<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESPN home-page</title>
    <link rel="stylesheet" href="../CSS/homepage.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <div class="logo">
          <a href="#">
            <img
              src="../images/media-distribution-650px.png"
              alt="logo"
              class="logo-image"
            />
          </a>
        </div>
        <div class="navigation">
          <div class="navbar-button">
            <a id="nav-toggle" href="#"><span></span></a>
          </div>
          <div class="navbar hidden">
            <div class="dropdown programs">
              <a href="#" id="programs">Sports programing ▼</a>
              <div class="dropdown-content dropdown-content-one hidden">
                <a href="#">Boxing</a>
                <a href="#">Films</a>
                <a href="#">Fina</a>
                <a href="#">World athletics</a>
                <a href="#">Ncaa</a>
                <a href="#">Poker</a>
                <a href="#">Special Olympics</a>
              </div>
            </div>
            <a href="#" class="content-calendar">Content Calendar</a>
            <div class="dropdown contact">
              <a href="#" id="contact">Contacts ▼</a>
              <div class="dropdown-content dropdown-content-two hidden">
                <a href="#">Asia Pacific</a>
                <a href="#">Canada</a>
                <a href="#">Europe, Middle East & Africa</a>
                <a href="#">Latin America</a>
                <a href="#">Mexico</a>
              </div>
            </div>
          </div>
          <div class="search">
            <img
              src="..//images/search-ico-white.png"
              alt="search icon"
              class="search-image"
            />
            <div class="search-input hidden">
              <form action="">
                <input type="text" placeholder="Search" />
                <button type="submit">Search</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="main">
      <div class="main-video">
        <video autoplay muted loop id="myVideo" class="video-bg">
          <source
            src="../images/production_id_5192157 (1080p).mp4"
            type="video/mp4"
          />
        </video>
        <img
          src="../images/media-distribution-650px.png"
          alt="logo"
          class="logo-image image-center"
        />
      </div>
      <div class="main-content">
        <div class="main-link boxing">
          <a href="#" class="links">Boxing</a>
        </div>
        <div class="main-link fina">
          <a href="#" class="links">Fina</a>
        </div>
        <div class="main-link football">
          <a href="#" class="links">Football</a>
        </div>
        <div class="main-link x-games">
          <a href="#" class="links">X Games</a>
        </div>
        <div class="main-link athletic-olimpics">
          <a href="#" class="links">Athletic Olimpics</a>
        </div>
        <div class="main-link ncaa">
          <a href="#" class="links">Ncaa</a>
        </div>
      </div>
    </div>
    <footer class="footer">
      <p class="copyright">
        All rights reserved and ©Copyrights go to
        <a
          href="https://www.linkedin.com/in/edin-durak-bb9ba41b4/"
          target="_blank"
          >Edin Durak</a
        >
      </p>
    </footer>
    <script src="..//JavaScript/homepage.js"></script>
  </body>
</html>
